<html>
    <head>
        <title>devtools-self-destruct</title>
        <script src="devtools-detect.js"></script>
    </head>
<body>
    
<script>
    window.addEventListener('devtoolschange', (e) => {
        if(e.detail.open) {
            document.body.innerHTML = '';
        }
    }, false)
</script>

    <style> 
        body {
            text-align: center;
            font-size: 50px;
            display: flex;
            align-items: center;
            align-content: center;
        }
        p {
            max-width: 80%;
            background: #bebebe;
            height: 300px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            align-content: center;            
        }
    </style>

    <p>This content will self-destruct when DevTools are opened</p>
</body>
